<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissors</title>
  </head>
  <body>
    <script>
      function computerPlay(){
        let choice = random(3);

        if (choice == 0){
          return 'rock';
        }  else if (choice == 1){
          return 'paper';
        }  else{
          return 'scissors';
        }
      }

      function playerPlay(message){

        let choice = promptPlayer(message).toLowerCase();
        
        if (choice == 'rock' || choice == 'paper' || choice == 'scissors'){
          return choice;
        }  else{
          return playerPlay("That is invalid. Rock, paper, or scissors?");
        }
      }

      function promptPlayer(message){
        return (window.prompt(message))
      }

      function playRound (a, b, players){
        if (players == 1){
          if (a == 'rock'){
            if (b == 'rock'){
              return "Draw! Rock ties rock";
            } else if (b == 'paper'){
              return "You Lose! Paper beats Rock.";
            } else if (b == 'scissors'){
              return "You Win! Rock beats Scissors";
            }
          } else if (a == 'paper'){
            if (b == 'rock'){
              return "You Win! Paper beats Rock";
            } else if (b == 'paper'){
              return "Draw! Paper ties Paper";
            } else if (b == 'scissors'){
              return "You Lose! Scissors beats Paper.";
            }
          } else if (a == 'scissors'){
            if (b == 'rock'){
              return "You Lose! Rock beats Scissors.";
            } else if (b == 'paper'){
              return "You Win! Scissors beats Paper";
            } else if (b == 'scissors'){
              return "Draw! Scissors ties Scissors";
            }
          }
        }
      }

      function random(n) {
        return Math.floor(Math.random()*n);
      }

      function game(){
        for(let i = 0; i < 5; i++){
          playerSelection = playerPlay("rock, paper, or scissors?")
          computerSelection = computerPlay()
          console.log(playRound(playerSelection, computerSelection, 1));
        }
      }

    </script>
  </body>
</html>
